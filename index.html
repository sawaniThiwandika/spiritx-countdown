<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spiritx-countdown</title>
    <link rel="stylesheet"  href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div id="titleDiv">
    <img src="assets/logo.png" alt="logo"/>
    <h1>Coming Soon</h1>
</div>

<div id="countdownDiv">
    <div  class="card">
        <h3 id="days">3</h3>
    </div>
    <div  class="card">
        <h3 id="hrs">4</h3>
    </div>
    <div  class="card">
        <h3 id="min">2</h3>
    </div>
    <div class="card">
        <h3 id="sec" >1</h3>
    </div>
</div>
<div id="descriptionDiv"><p id="description">Fueling the spirit of innovation in web development</p>
</div>
<footer >
    <div id="contactDiv">
        <a href="https://facebook.com" >
            <button id="fb"><i class="fab fa-facebook-f"></i></button>
        </a>

        <a href="" >
            <button id="wtsap"><i class="fab fa-whatsapp"></i></button>
        </a>

        <a href="https://instagram.com" >
            <button id="inster"><i class="fab fa-instagram " ></i></button>
        </a>

        <a href="https://youtube.com" >
            <button id="youtube"><i class="fab fa-youtube"></i></button>
        </a>

    </div>
</footer>

</body>
<script src="index.js"></script>

</html>
